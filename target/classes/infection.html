<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>Infection Data - Global Health Dashboard</title>
   <link rel="stylesheet" type="text/css" href="common.css" />
</head>
<body>
    <div class="simple-topnav">
      <!-- Logo on the left -->
      <img src="logo.png" class="nav-logo" alt="RMIT logo" />

      <!-- Navigation links -->
      <div class="nav-links">
        <a href="/">Homepage</a>
        <a href="/explore">ExploreData</a>
        <a href="/infection" class="active">Infection Data</a>
        <a href="/trending">Trending</a>
        <a href="/insights">Insights</a>
        <a href="/feedback">Feedback</a>
        <a href="/mission">Mission Statement</a>
      </div>
    </div>

    <div class="header">
      <h1>
        <img src="logo.png" class="top-image" alt="RMIT logo" height="75" />
        Infection Data
      </h1>
    </div>

    <div class="content">
      <h2>Explore Global Infection Data</h2>
      <p>
        Select a dataset and use the filters below to explore infection data from
        around the world.
      </p>

      <!-- Error Message -->
      <div th:if="${error}" class="error-message">
        <strong>Error:</strong> <span th:text="${error}"></span>
      </div>

      <!-- Dataset Selector Tabs -->
      <div class="dataset-selector">
        <div
          class="dataset-tab"
          id="vaccination-tab"
          onclick="window.location.href='/explore'"
        >
          Vaccination Data
        </div>
        <div
          class="dataset-tab active"
          id="infection-tab"
        >
          Infection Data
        </div>
      </div>
</body>
</html>
